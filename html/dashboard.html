<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/admin-layout.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-chart-line"></i> AMS Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <i class="fa-solid fa-home"></i> Dashboard
                </a>
                <a href="campaigns.html" class="nav-item">
                    <i class="fa-solid fa-calendar"></i> Campaigns
                </a>
                <a href="users.html" class="nav-item">
                    <i class="fa-solid fa-users"></i> Users
                </a>
                <a href="leaders.html" class="nav-item">
                    <i class="fa-solid fa-star"></i> Leaders
                </a>
                <a href="reports.html" class="nav-item">
                    <i class="fa-solid fa-chart-bar"></i> Reports
                </a>
                <a href="login.html" class="nav-item" onclick="handleLogout(); return false;">
                    <i class="fa-solid fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Page Content -->
            <section class="welcome-section">
                <div class="welcome-card">
                    <h1>Welcome, Admin!</h1>
                    <p>Here's your system overview</p>
                </div>
            </section>

            <!-- Summary Cards -->
            <section class="summary-section">
                <div class="summary-card">
                    <div class="card-icon campaigns">
                        <i class="fa-solid fa-calendar"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total Campaigns</h3>
                        <p class="card-number" id="totalCampaigns">0</p>
                        <span class="card-label">Active & Completed</span>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="card-icon users">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total Users</h3>
                        <p class="card-number" id="totalUsers">0</p>
                        <span class="card-label">Staff & Leaders</span>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="card-icon leaders">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="card-content">
                        <h3>Active Leaders</h3>
                        <p class="card-number" id="activeLeaders">0</p>
                        <span class="card-label">Managing teams</span>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="card-icon attendance">
                        <i class="fa-solid fa-check-circle"></i>
                    </div>
                    <div class="card-content">
                        <h3>Today's Attendance</h3>
                        <p class="card-number" id="todayAttendance">0</p>
                        <span class="card-label">Clock-ins recorded</span>
                    </div>
                </div>
            </section>

<!-- Recent Activity Section -->
<section class="activity-section">
    <div class="activity-card">
        <h3>Recent Activity</h3>
        <div id="activityLog" class="activity-log">
            <p class="loading-text">Loading activities...</p>
        </div>
    </div>
</section>
